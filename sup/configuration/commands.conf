object CheckCommand "jabber" {
  import "plugin-check-command"
  import "ipv4-or-ipv6"
  
  command = [ PluginDir + "/check_jabber" ]
  
  arguments = {
    "-H" = "$jabber_address$"
  }

  vars.jabber_address = "$check_address$"
}

object CheckCommand "imaps" {
  import "plugin-check-command"
  import "ipv4-or-ipv6"
  
  command = [ PluginDir + "/check_imap" ]
  
  arguments = {
    "-H" = "$imap_address$"
    "-p" = "$imap_port$"
    "-t" = "$imap_timeout$"
    "-S" = {
      set_if = "$imap_ssl$"
    }
  }

  vars.imap_address = "$check_address$"
}

object CheckCommand "smtps" {
  import "plugin-check-command"
  import "ipv4-or-ipv6"
  
  command = [ PluginDir + "/check_smtp" ]
  
  arguments = {
    "-H" = "$smtp_address$"
    "-p" = "$smtp_port$"
    "-f" = "$smtp_mail_from$"
    "-e" = "$smtp_expect$"
    "-C" = "$smtp_command$"
    "-R" = "$smtp_response$"
    "-F" = "$smtp_helo_fqdn$"
    "-D" = "$smtp_certificate_age$"
    "-S" = {
      set_if = "$smtp_starttls$"
    }
    "-A" = "$smtp_authtype$"
    "-U" = "$smtp_authuser$"
    "-P" = "$smtp_authpass$"
    "-q" = "$smtp_ignore_quit$"
    "-w" = "$smtp_warning$"
    "-c" = "$smtp_critical$"
    "-t" = "$smtp_timeout$"
  }
  vars.smtp_address = "$check_address$"
}
